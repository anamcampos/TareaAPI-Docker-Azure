version: "3.9"

services:

  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./api
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: example
      DB_NAME: mydb
    depends_on:
      - db
    ports:
      - "5000:5000"

  web:
    build: ./web
    environment:
      API_URL: http://api:5000/api
    depends_on:
      - api
    ports:
      - "8000:8000"

volumes:
  pgdata:
